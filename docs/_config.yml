# Site settings
title: "Causal Inference in Marketing"
tagline: "Panel Data and Machine Learning Methods"
description: "A rigorous, practitioner-oriented guide to causal inference for marketing analysts and applied econometricians."
url: "https://shawcharles.github.io"
baseurl: "/Causal-Inference-in-Marketing"

# Theme
theme: jekyll-theme-chirpy

# Build settings
lang: en
timezone: UTC

# Author
social:
  name: "Charles Shaw"
  links:
    - https://github.com/shawcharles

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-archives
  - jekyll-sitemap

# Chirpy theme settings
theme_mode: dark  # Options: light, dark
avatar: ""  # Add path to author image if desired
toc: true

# Pagination (for posts, if any)
paginate: 10

# Exclude from processing
exclude:
  - "*.tex"
  - "*.bib"
  - chapter-*/
  - appendix/
  - author/
  - images/
  - memory-bank/
  - papers/
  - scripts/
  - style/
  - Gemfile.lock
  - node_modules
  - vendor
