@startuml ecosystem

skinparam backgroundColor white
skinparam defaultFontName DejaVu Sans
skinparam defaultFontSize 11
skinparam shadowing false
skinparam roundCorner 15
skinparam padding 10

skinparam rectangle {
    BorderThickness 2
    FontStyle bold
}

skinparam card {
    BorderThickness 2
}


together {
    rectangle "<b>RANDOMISED EXPERIMENTS</b>\n\n<size:10>A/B tests\nGeo experiments\nHoldout designs</size>\n\n<color:#666><size:9>Days - Weeks</size></color>" as EXP #E3F2FD;line:1565C0
}

together {
    rectangle "<b>PANEL METHODS</b>\n\n<size:10>DiD / Event studies\nSynthetic control\nFactor models</size>\n\n<color:#666><size:9>Months - Years</size></color>" as PANEL #E8F5E9;line:2E7D32
}

together {
    rectangle "<b>MARKETING MIX MODELS</b>\n\n<size:10>Aggregate response\nAdstock / Saturation\nBudget allocation</size>\n\n<color:#666><size:9>Weeks - Quarters</size></color>" as MMM #FFF3E0;line:EF6C00
}

together {
    rectangle "<b>ATTRIBUTION MODELS</b>\n\n<size:10>Multi-touch\nData-driven\nCustomer journeys</size>\n\n<color:#666><size:9>Real-time</size></color>" as ATTR #F3E5F5;line:7B1FA2
}

card "<b>TRIANGULATION</b>\n<size:10>Multiple methods\nDifferent assumptions\nRobust conclusions</size>" as CENTER #FFECB3;line:F57C00

EXP -[hidden]down- CENTER
PANEL -[hidden]down- CENTER  
MMM -[hidden]up- CENTER
ATTR -[hidden]up- CENTER

EXP - -> CENTER : <size:9>validates</size>
PANEL - -> CENTER : <size:9>extends</size>
MMM - -> CENTER : <size:9>guides</size>
ATTR - -> CENTER : <size:9>informs</size>

EXP <.[#1565C0,dashed].> PANEL : <size:8>calibration</size>
PANEL <.[#2E7D32,dashed].> MMM : <size:8>panel MMM</size>
MMM <.[#EF6C00,dashed].> ATTR : <size:8>validation</size>
ATTR <.[#7B1FA2,dashed].> EXP : <size:8>targeting</size>

note bottom of CENTER
  <b>Key Insight:</b> Where methods converge,
  evidence is strongest. No single approach
  suffices for credible causal measurement.
end note

caption <size:10>Figure 1.1 — The Marketing Analytics Ecosystem</size>
@enduml

